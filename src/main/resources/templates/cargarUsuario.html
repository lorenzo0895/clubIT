<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cargar usuario</title>
       <link th:replace="nav/nav.html :: link">
    <link rel="stylesheet" href="/cargarUsuario.css" />
</head>

<body>
 <header th:replace="nav/nav.html :: nav"> </header>	
    <div class="contenedor">
        <form action="cargarUsuario" method="POST">
            <h2 class="titulo">Registro usuario</h2>
            <div class="columnas">
            <div  class="camposLibro">
                <b class="tituloCampo">Nombre</b>
                <input class="campo" type="text" placeholder="Ingrese nombre" name="nombre" />
            </div>
            <div  class="camposLibro">
                <b class="tituloCampo">Apellido</b>
                <input class="campo" type="text" placeholder="Ingrese apellido" name="apellido" />
            </div>
            <div  class="camposLibro">
                <b class="tituloCampo">Nombre de usuario</b>
                <input class="campo" type="text" placeholder="Ingrese nombre usuario" name="nombreUsuario" />
            </div>
            <div  class="camposLibro">
                <b class="tituloCampo">Mail</b>
                <input class="campo" type="email" placeholder="Ingrese mail" name="mail" />
            </div>
            <div  class="camposLibro">
                <b class="tituloCampo">Contraseña</b>
                <input class="campo" type="password" placeholder="Ingrese contraseña" name="contraseña" />
            </div>
            <div  class="camposLibro">
                <b class="tituloCampo">Repita Contraseña</b>
                <input class="campo" type="password" placeholder="Ingrese contraseña" name="repContraseña" />
            </div>
        </div>
            <button class="agregar">Agregar</button>
        </form>
    </div>  
</body>
</html>
