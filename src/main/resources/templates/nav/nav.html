<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<link th:fragment="link" rel="stylesheet"  href="/nav.css">     <!--rempalzar en todos lados" -->
   <header th:fragment="nav" > <!--rempalzar en todos lados" -->
        <nav class="navbar">
            <a class="logo" th:href ="@{/}" >
                <img th:src="@{/logo-solo.png}" alt="logo"  >
                <h1>Club IT</h1>
            </a>
              
            <div class="restoNav">

              

                <form class="form" action="/buscar">

                    <select class="select" name="etiqueta">
                    	<option  th:value="Todos" th:text="Todos" > </option>
 						<option th:each = "etiqueta : ${etiquetas}" th:value="${etiqueta.id}" th:text="${etiqueta.nombre}" > </option>
 					</select>
					<input name="titulo" type="text" class="buscador">
                    <button class="lupita"><img th:src="@{/lupa.png}" alt=""></button>
                </form>
                <!-- Agregar th:if="usuario == null" -->
                <div class="usuarioLogin" th:if="${session.usersession == null}">
                <a  class="boton" href="/ingreso">Ingresar</a>
                <a class="boton" href="/registro">Registrar</a>
                </div> 

                <!-- Agregar th:if="usuario != null" -->
                <div class="usuarioLogin" th:if="${session.usersession != null}">
                     <a href="/perfil" class="usuario" th:text="${session.usersession.nombreUsuario}" name="id"></a>
                    	<a  class="boton boton-largo" href="/logout">Cerrar sesi√≥n</a>
                </div>
            </div>
        </nav>
	</header>   
</body>
</html>
