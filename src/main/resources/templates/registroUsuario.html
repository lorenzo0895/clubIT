<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link th:replace="nav/nav.html :: link">
    <link rel="stylesheet" href="registroUsuario.css" />    
</head>

<body>
	<header th:replace="nav/nav.html :: nav"> </header>
    <div class="contenedor">
    <div  class="error" th:text="${error}" th:if="${error != null}"></div>
        <form  action="registro" method="POST">
            <div  class="cajaCampo">
                <b class="nombreCampo">Nombre</b>
                <input class="campo" type="text" placeholder="Ingrese nombre" th:value=${nombre} name="nombre" />
            </div>
            <div  class="cajaCampo">
                <b class="nombreCampo">Apellido</b>
                <input class="campo" type="text" placeholder="Ingrese apellido" th:value=${apellido} name="apellido" />
            </div><div  class="cajaCampo">
                <b class="nombreCampo">Nombre Usuario</b>
                <input class="campo" type="text" placeholder="Ingrese nombre usuario" th:value=${nombreUsuario} name="nombreUsuario" />
            </div>
            <div  class="cajaCampo">
                <b class="nombreCampo">Email</b>
                <input class="campo" type="email" placeholder="Ingrese mail" th:value=${mail} name="mail" />
            </div>
            <div  class="cajaCampo">
                <b class="nombreCampo">Contrase単a</b>
                <input class="campo" type="password" placeholder="Ingrese contrase単a" name="pass" />
            </div>
            <div  class="cajaCampo">
                <b class="nombreCampo">Repita Contrase単a</b>
                <input class="campo" type="password" placeholder="Ingrese contrase単a" name="pass2" />
            </div>
            <button class="botonRegistro">Registro</button>
        </form>
    </div>
</body>
</html>
